<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mineGame</title>

    <link rel="stylesheet" href="css.css">
</head>
<body onkeydown="checkKey(event)" onload="loadDimension()" id="body">
    <div id="square"></div>
    <div id="finish"></div>
    <audio controls >
        <source src="droplet.mp3" type="audio/mpeg" id="sound1">
        <source src="openingBeat.mp3" type="audio/mpeg" id="openingSound">
    </audio>
    <div id="levelCounter"></div>
    <div id="mineFieldText">
        <h1>MineField.io</h1>
    </div>
    <div class="buttondiv" id="sgButton">
        <button onclick="startGame()">Start Game</button>
    </div>
    <div class="buttondiv" id="htpButton">
        <button onclick="showHowToPlay()">How to Play</button>
    </div>
    <div id="instructionsText">
        <h1>Instructions</h1>
    </div>
    <div id="paragraphText">
        <p>Objective: Get the red block to the black rectangle while avoiding mines.<br>
        <br>The closer you are to a mine, the faster the beeping will get. To move around, use the
        arrow keys on your computer. Time does not matter... yet. <br><br>Good Luck!</p>
    </div>
    <div class="buttondiv" id="sgButton2">
        <button onclick="startGame()">Start Game</button>
    </div>

    <script rel="script" src="javascript.js"></script>
</body>
</html>
